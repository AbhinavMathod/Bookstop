<div class="main">

    <div class="row" style="margin-top: 4%; margin-left: 3%;">
      <div class="col-md-6">
        <h1 style="color: darkgoldenrod;">Register</h1>
        <p class="lead textcolor">Already a member? Please log in instead.</p>
        <form (submit)="register()" ngNativeValidate>
          <div class="form-group textcolor">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" required>
          </div>
          <div class="form-group textcolor">
            <label for="password ">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" required>
            <p style="color: black;"> Password must be minimum 8 characters long and have at least one digit, lowercase, uppercase character and one special character [*.!@#$%^&()[]:;<>,.?/~_+-=|\] </p>
           <!-- pattern=".{8,}"-->
          </div>
          <div class="form-group textcolor">
            <label for="firstname ">Password</label>
            <input type="firstname" class="form-control" name="firstname" placeholder="firstname" [(ngModel)]="credentials.firstname" required>
           <!-- pattern=".{8,}"-->
          </div>
          <div class="form-group textcolor">
            <label for="lastname ">Password</label>
            <input type="lastname" class="form-control" name="lastname" placeholder="lastname" [(ngModel)]="credentials.lastname" required>
           <!-- pattern=".{8,}"-->
          </div>
          <button mat-raised-button type="submit" class="btn btn-default">Register!</button>
        </form>
      </div>
    </div>
  </div>
